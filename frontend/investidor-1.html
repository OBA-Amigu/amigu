    <form action="investidor-2.html">
        <div class="content form">
            <label>Por quanto tempo você pretende deixar o seu dinheiro ?</label>
            <div class="checkbox-form">
                <div class="opcao"><input name="tempo" type="radio" value="1"><p>Menos de 6 meses </p></div>
                <div class="opcao"><input name="tempo" type="radio" value="2"><p>Entre 6 meses e 1 ano</p></div>
                <div class="opcao"><input name="tempo" type="radio" value="3"><p>Entre 1 ano e 3 anos</p></div>
                <div class="opcao"><input name="tempo" type="radio" value="4"><p>Mais de 3 anos</p></div>
           

                <input type="submit" value="Próximo">
            </div>
        </div>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Parte 1</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<article>
    <header>
        <div class="main-header">
            <div class="voltar"><a href="index.html"><img src="imagens/seta.svg" alt="Voltar"></a></div>

            <div class="separador"></div>

            <div class="titulo">
                <h1>Qual o seu perfil ?</h1>
            </div>
        </div>
    </header>

    <form action="investidor-2.html">
        <div class="content form">
            <label>Por quanto tempo você pretende deixar o seu dinheiro ?</label>
            <span><input type="checkbox" value="1">Menos de 6 meses</span>
            <span><input type="checkbox" value="2">Entre 6 meses e 1 ano</span>
            <span><input type="checkbox" value="3">Entre 1 ano e 3 anos</span>
            <span><input type="checkbox" value="4">Mais de 3 anos</span>
        </div>
    </form>

    <footer>
        <input type="submit" value="Próximo">
    </footer>
</article>
</body>
</html>

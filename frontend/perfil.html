<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <article>
        <header>
            <div class="profile-header">
                <div class="profile-imagem">
                    <img src="imagens/joana-small.png"  alt="Joana">
                </div>

                <div class="profile-texto">
                    <div class="titulo"><p>Joana Clementino</p></div>
                    <div class="subtitulo"><p>Sonhadora</p></div>
                </div>
                
                <div class="profile-pontuacao">
                    <p>400</p>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="card-sonho">
                <div class="card-left">
                    <div class="card-titulo">
                        <p>Sonho</p>
                    </div>
                    <div class="card-subtitulo">
                        <p>Bicicleta</p>
                    </div>
                </div>
                <div class="card-right">
                    <div class="card-valor-circulo">
                        <p>R$</p>
                        <p>500,00</p>
                    </div>
                </div>  
            </div>

            <div class="card-resumo">
                <div class="grafico">
                    <img src="imagens/resumo-porcentagem.png" alt="Resumo Porcentagem">
                </div>
                <div class="card-valor-total">
                    <div class="valor-total-titulo">
                        <p>Total</p>
                    </div>
                    <div class="valor-total-reais">
                        <p>R$ 559,08</p>
                    </div>
                </div>
                <div class="card-valor-pago">
                    <div class="valor-pago-titulo">
                        <p>Pago</p>
                    </div>
                    <div class="valor-pago-reais">
                        <p>R$ 279,54</p>
                    </div>
                </div>
                <div class="card-valor-restante">
                    <div class="valor-restante-titulo">
                        <p>Restante</p>
                    </div>
                    <div class="valor-restante-reais">
                        <p>R$ 279,54</p>
                    </div>
                </div>
            </div>

            <div class="linha-tempo">
                <div class="titulo-mes">
                    <p>Julho/2020</p>
                    <p>Julho/2021</p>
                </div>

                <div class="linha-cor">
                    <div class="completado"></div>
                    <div class="restante"></div>
                </div>
            </div>

            <div class="card-atraso">
                <div class="emoji">
                    <img src="imagens/001-happy 1.png" alt="Emoji Alegre">
                </div>
                <div class="card-valor-atraso">
                    <div class="valor-atraso-titulo">
                        <p>Atrasos</p>
                    </div>
                    <div class="valor-atraso-reais">
                        <p>0</p>
                    </div>
                </div>
                <div class="card-valor-proxima">
                    <div class="valor-proxima-titulo">
                        <p>Proxima Parcela</p>
                    </div>
                    <div class="valor-proxima-reais">
                        <p>05/Agosto</p>
                    </div>
                </div>
                <div class="card-valor-total">
                    <div class="valor-total-titulo">
                        <p>Valor</p>
                    </div>
                    <div class="valor-total-reais">
                        <p>R$ 46,59</p>
                    </div>
                </div>
            </div>

            <div class="amigus-apoiadores">
                10 amigUs te apoiaram!
            </div>
        </div>

        <footer>
            <img src="imagens/wave3.svg" alt="">
        </footer>
    </article>
</body>
</html>
